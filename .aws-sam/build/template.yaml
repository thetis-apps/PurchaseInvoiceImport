AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Application for importing purchase invoices
Metadata:
  AWS::ServerlessRepo::Application:
    Name: thetis-ims-purchase-invoice-import
    Description: Application for importing purchase invoices
    Author: thetis-apps
    SpdxLicenseId: Apache-2.0
    LicenseUrl: ../../LICENSE.txt
    ReadmeUrl: ../../README.md
    Labels:
    - thetis-ims
    HomePageUrl: https://github.com/thetis-apps/PurchaseInvoiceImport
    SemanticVersion: 2.0.0
    SourceCodeUrl: https://github.com/thetis-apps/PurchaseInvoiceImport
Globals:
  Function:
    Runtime: nodejs18.x
    MemorySize: 512
Parameters:
  ContextId:
    Type: String
    Description: Context that this application is handling events for.
    MinLength: '1'
  ClientId:
    Description: Key of the parameter that has your Thetis client id as its value.
    Type: AWS::SSM::Parameter::Value<String>
    Default: ThetisClientId
  ClientSecret:
    Description: Key of the parameter that has your Thetis client secret as its value.
    Type: AWS::SSM::Parameter::Value<String>
    Default: ThetisClientSecret
  ApiKey:
    Description: The api key that gives access to the context in Thetis IMS.
    Type: String
    MinLength: 1
  DevOpsEmail:
    Description: The email address to send mail to when messages in the dead letter
      queue.
    Type: String
Resources:
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: Bucket
      PolicyDocument:
        Id: ExamplePolicy
        Version: '2012-10-17'
        Statement:
        - Sid: AllowSSLRequestsOnly
          Action: s3:*
          Effect: Deny
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: Bucket
              - /*
          Condition:
            Bool:
              aws:SecureTransport: 'false'
          Principal: '*'
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
        - Id: ExpireRule
          Status: Enabled
          ExpirationInDays: 30
      LoggingConfiguration:
        LogFilePrefix: access-logs
  Rule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
        - public.thetis-ims.com
        detail-type:
        - fileAttached
        detail:
          entityName:
          - Supplier
          contextId:
          - Ref: ContextId
          attachmentType:
          - PURCHASE_INVOICE
      Targets:
      - Id: EventTarget
        Arn:
          Fn::GetAtt:
          - AnalyzeFunction
          - Arn
  AnalyzePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - AnalyzeFunction
        - Arn
      Principal: events.amazonaws.com
  AnalyzeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: built/handler.analyzeHandler
      MemorySize: 2048
      Timeout: 30
      Policies:
      - AmazonTextractFullAccess
      - AmazonS3FullAccess
      DeadLetterQueue:
        Type: SQS
        TargetArn:
          Fn::GetAtt:
          - DeadLetterQueue
          - Arn
      Environment:
        Variables:
          BucketName:
            Ref: Bucket
          ClientId:
            Ref: ClientId
          ClientSecret:
            Ref: ClientSecret
          ApiKey:
            Ref: ApiKey
      CodeUri: AnalyzeFunction
    Metadata:
      SamResourceId: AnalyzeFunction
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: alias/aws/sqs
